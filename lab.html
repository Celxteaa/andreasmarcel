<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fdf6e3;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            border: 2px solid #e2c08d;
            border-radius: 10px;
            background-color: #fff8e1;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            color: #d2691e;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #d2691e;
            width: 0;
            animation: typing 6s steps(40, end) infinite, blink 0.5s step-end infinite alternate;
        }
        .icon {
            font-size: 4rem;
            color: #d2691e;
            margin-bottom: 20px;
        }
        @keyframes typing {
            0% {
                width: 0;
            }
            70% {
                width: 100%;
            }
            100% {
                width: 0;
            }
        }
        @keyframes blink {
            from {
                border-color: transparent;
            }
            to {
                border-color: #d2691e;
            }
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
                padding: 15px;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .icon {
                font-size: 3rem;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 0.9rem;
            }
            .icon {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸš§</div>
        <h1>Under Construction</h1>
        <p>We're working hard to bring you something amazing</p>
    </div>
</body>
</html>
