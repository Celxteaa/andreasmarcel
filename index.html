        .password-box button {

        }

        }

        }

<script>
  function setCookie(name, value, days) {
      const date = new Date();
      date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000)); // Set expiration in days
      const expires = "expires=" + date.toUTCString();
      document.cookie = name + "=" + value + ";" + expires + ";path=/";
  }

  function getCookie(name) {
      const nameEQ = name + "=";
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
          let cookie = cookies[i].trim();
          if (cookie.indexOf(nameEQ) === 0) {
              return cookie.substring(nameEQ.length, cookie.length);
          }
      }
      return null;
  }

  function checkPassword() {
      const password = document.getElementById("password").value;
      const correctPassword = "celxpass"; // password

      if (password === correctPassword) {
          // Store a flag in localStorage to indicate the user has entered the correct password
          localStorage.setItem("accessGranted", "true");

          // Set a cookie to track the user
          setCookie("userAccess", "granted", 1); // Cookie valid for 1 days

          // Create a loading screen
          const loadingScreen = document.createElement("div");
          loadingScreen.id = "loading-screen";
          loadingScreen.style.position = "fixed";
          loadingScreen.style.top = "0";
          loadingScreen.style.left = "0";
          loadingScreen.style.width = "100%";
          loadingScreen.style.height = "100%";
          loadingScreen.style.background = "rgba(0, 0, 0, 0.9)";
          loadingScreen.style.color = "#fff";
          loadingScreen.style.display = "flex";
          loadingScreen.style.justifyContent = "center";
          loadingScreen.style.alignItems = "center";
          loadingScreen.style.fontSize = "24px";
          loadingScreen.style.zIndex = "1000";

          // Add text element for typing effect
          const textElement = document.createElement("div");
          textElement.id = "loading-text";
          textElement.style.textAlign = "center";
          loadingScreen.appendChild(textElement);
          document.body.appendChild(loadingScreen);

          // Words to cycle through
          const words = ["Loading...", "Welcome Back", "Andreas Marcelino Y"];
          let wordIndex = 0;
          let charIndex = 0;
          let isDeleting = false;

          function typeEffect() {
              const currentWord = words[wordIndex];
              if (isDeleting) {
                  charIndex--;
              } else {
                  charIndex++;
              }

              textElement.textContent = currentWord.substring(0, charIndex);

              if (!isDeleting && charIndex === currentWord.length) {
                  isDeleting = true;
                  setTimeout(typeEffect, 1000); // Pause before deleting
              } else if (isDeleting && charIndex === 0) {
                  isDeleting = false;
                  wordIndex = (wordIndex + 1) % words.length; // Move to the next word
                  setTimeout(typeEffect, 500); // Pause before typing the next word
              } else {
                  setTimeout(typeEffect, 100); // Typing speed
              }
          }

          typeEffect();

          // Simulate a delay before showing the main content
          setTimeout(() => {
              document.body.removeChild(loadingScreen);
              document.getElementById("password-container").style.display = "none";
              document.getElementById("main-content").style.display = "block";
          }, 5000); // 5-second delay
      } else {
          // Create a custom alert box
          const alertBox = document.createElement("div");
          alertBox.style.position = "fixed";
          alertBox.style.top = "50%";
          alertBox.style.left = "50%";
          alertBox.style.transform = "translate(-50%, -50%)";
          alertBox.style.background = "#ff4d4d";
          alertBox.style.color = "#fff";
          alertBox.style.padding = "20px";
          alertBox.style.borderRadius = "8px";
          alertBox.style.boxShadow = "0 4px 8px rgba(0, 0, 0, 0.2)";
          alertBox.style.textAlign = "center";
          alertBox.style.zIndex = "1000";

          const alertMessage = document.createElement("p");
          alertMessage.textContent = "Incorrect password. Please try again.";
          alertMessage.style.margin = "0 0 10px";

          const closeButton = document.createElement("button");
          closeButton.textContent = "Close";
          closeButton.style.background = "#fff";
          closeButton.style.color = "#ff4d4d";
          closeButton.style.border = "none";
          closeButton.style.padding = "10px 20px";
          closeButton.style.borderRadius = "4px";
          closeButton.style.cursor = "pointer";
          closeButton.style.fontWeight = "bold";

          closeButton.addEventListener("click", () => {
              document.body.removeChild(alertBox);
          });

          alertBox.appendChild(alertMessage);
          alertBox.appendChild(closeButton);
          document.body.appendChild(alertBox);
      }
  }

  // Check if the user has already entered the correct password or has a valid cookie
  window.onload = function () {
      if (localStorage.getItem("accessGranted") === "true" || getCookie("userAccess") === "granted") {
          document.getElementById("password-container").style.display = "none";
          document.getElementById("main-content").style.display = "block";
      }
  };
</script>
